<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoQuest VW - Adiantamento de férias</title>
    <link rel="stylesheet" href="style.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>
    <header>
        <a href="">
            <img src="img/button_voltar.png" alt="">
        </a>
    </header>
    <main>
        <div class="seta esquerda">
            <img src="./img/seta_left.png" alt="">
        </div>
        <section class="conteudo">
            <section class="left">
                <h1>Todo  procedimento será pelo BotQuest</h1>
                <div class="linha"></div>
                <div class="etapas">
                    <div>
                        <img src="./img/seta_etapa.png" alt="">
                        <img src="./img/seta_etapa.png" alt="">
                        <img src="./img/seta_etapa.png" alt="">
                        <img src="./img/seta_etapa.png" alt="">
                    </div>
                    <div>
                        <div>
                            <img src="./img/icon_login.png" alt="">
                            <span>Fazer login</span>
                        </div>
                        <div>
                            <img src="./img/icon_bot.png" alt="">
                            <span>Acessar o BotQuestVW</span>
                        </div>
                        <div>
                            <img src="./img/icon_touch.png" alt="">
                            <span>Entrar no RH</span>
                        </div>
                        <div>
                            <img src="./img/icon_lupa.png" alt="">
                            <span>Preencher o formulário</span>
                        </div>
                        <div>
                            <img src="./img/icon_send.png" alt="">
                            <span>Enviar o formulário</span>
                        </div>
                    </div>
                </div>
                <p>A confirmação da sua solicitação chegará através do seu e-mail ou você poderá acompanhar diretamente aqui no BotQuest VW.</p>
            </section>
            <section class="right">
                <img src="./img/VWlogovw.png" alt="">
                <form class="form">
                    <h1>Adiantamento de viagem</h1>
                    <div class="conjuntoform">
                        <label class="label" for="id">
                            <input id="id" class="campo_digito" type="number" placeholder="ID:">   
                        </label>
                    </div>
                    <div class="conjuntoform">
                        <label class="label" for="valor">
                            <input id="valor" class="campo_digito" type="text" placeholder="Valor:"> 
                        </label>
                    </div>
                    <div class="conjuntoform">
                        <label class="label" for="motivo">
                            <input id="motivo" class="campo_digito" type="text" placeholder="Motivo:"> 
                        </label>
                    </div>
                    <a class="botao enviar" href="#">Enviar</a>
                    <img class="bot_pc" src="img/VOLKSBOT ADIANTAMENTO DE FÉRIAS.png" alt="">
    
                </form>
            </section>
        </section>
       <div class="seta direita">
        <img src="./img/seta_right.png" alt="">
    </div>


    </main>
</body>
</html>
